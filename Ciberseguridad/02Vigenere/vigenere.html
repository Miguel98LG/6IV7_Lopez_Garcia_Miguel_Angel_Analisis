<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cifrado Vigenere</h1>
        <hr>
        <div class="center-block">
            <article class="datos">
                <h3>Texto a cifrar: </h3>
                <br>
                <input type="text" id="txt">
                <br>
                <input type="button" class="btn btn-info" value="Cifrar" id="cifrar">
                <input type="button" class="btn btn-info" value="Descifrar" id="descifrar">
                <input type="button" class="btn btn-info" value="Reiniciar" id="reiniciar">
                <br>
                <h3>Ingresa la clave secreta: </h3>
                <br>
                <input type="text" name="posicionamiento" id="txtclave" onpaste="return false;" ondrop="return false;">
                <br>
                <h3>Resultado: </h3>
                <br>
                <textarea name="respuesta" id="respuesta" onpaste="return false;" ondrop="return false;"></textarea>
                <br>
                <input type="button" class="btn btn-info" value="Copiar" onclick="document.getElementById('respuesta').select(); document.execCommand('copy');">
            </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/vigenere.js"></script>
</body>
</html>
